<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Swap Rocket - Просто и выгодно обменять валюту</title>
</head>
<body>
    <div class="wrap-all">
        <section class="exchange_currency_form">
            <img src="src/images/logo.png" alt="Swap Rocket">
            <div class="flex-row">
                <div class="text-left">
                    <h1>Просто и выгодно обменять валюту</h1>
                    <p>Введите сумму которую хотите продать или купить и нажмите кнопку для поиска обменных пунктах рядом с вами</p>
                </div>
                <div class="main_form">
                    <form action="" method="get">
                        <nav class="tabs">
                            <div class="buy_tab">Купить</div>
                            <div class="sell_tab">Продать</div>
                        </nav>
                        <select name="" id="">
                            <option value="USD"></option>
                            <option value="EURO"></option>
                        </select>
                        <input type="text" name="" placeholder="500" id="">
                        <input type="button" value="Найти где обменять">
                    </form>
                </div>
            </div>
        </section>
        <section class="exchange_results">

        </section>
    </div>
</body>
</html>
